<script>
  // Variable to keep track of the currently open trigger
  let openTrigger = null;

  // Add a click event listener to each <div class="col families">
  $(".col.families").on("click", function () {
    // Find the corresponding trigger div for the clicked families div
    let triggerDiv = $(this).closest(".row").next(".trigger");

    // Close the previously opened trigger
    if (openTrigger && !openTrigger.is(triggerDiv)) {
      openTrigger.fadeOut();
    }

    // Toggle the visibility of the trigger div
    triggerDiv.fadeToggle();

    // Update the currently open trigger
    openTrigger = triggerDiv.is(":visible") ? triggerDiv : null;
  });
